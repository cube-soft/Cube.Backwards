version: 1.6.0.{build}
image: Visual Studio 2017
platform: Any CPU
configuration: Release
environment:
    PROJECT_NAME: 'Cube.Backwards'
branches:
    only:
        - master
skip_tags: true
nuget:
    project_feed: true
    disable_publish_on_pr: true
clone_folder: 'C:\Cube\%PROJECT_NAME%'
before_build:
    - nuget restore "%PROJECT_NAME%.sln"
build:
    project: '%PROJECT_NAME%.sln'
    parallel: true
    publish_nuget: true
    verbosity: minimal
